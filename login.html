        function changeLanguage(lang) {
            localStorage.setItem('preferredLanguage', lang);
            
            // Update all elements with data-lang-key attributes
            const elements = document.querySelectorAll('[data-lang-key]');
            elements.forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Update placeholder attributes
            const placeholders = document.querySelectorAll('[data-lang-placeholder]');
            placeholders.forEach(element => {
                const key = element.getAttribute('data-lang-placeholder');
                if (translations[lang] && translations[lang][key]) {
                    element.placeholder = translations[lang][key];
                }
            });
            
            // Update button values
            const buttons = document.querySelectorAll('[data-lang-button]');
            buttons.forEach(button => {
                const key = button.getAttribute('data-lang-button');
                if (translations[lang] && translations[lang][key]) {
                    button.value = translations[lang][key];
                }
            });
            
            // Update the selector
            const selector = document.getElementById('lang-select');
            if (selector) {
                selector.value = lang;
            }
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('preferredLanguage') || 'en';
            changeLanguage(savedLang);
        });
    </script>
    <script>
        // Language toggle functionality
        function changeLanguage() {
            const langSelect = document.getElementById('lang-select');
            const selectedLang = langSelect.value;
            
            // Store the selected language in localStorage
            localStorage.setItem('preferredLanguage', selectedLang);
            
            // Reload the page to apply language changes
            location.reload();
        }
        
        // Set the language on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('preferredLanguage') || 'en';
            const langSelect = document.getElementById('lang-select');
            if (langSelect) {
                langSelect.value = savedLang;
            }
        });
    </script>
